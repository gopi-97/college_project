
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Buttons</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <style>
          .button-container {
              text-align: center;
              margin-top: 100px;
          }
          .button-container .btn {
              width: 200px;
              height: 100px;
              font-size: 20px;
              margin: 10px;
              box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
          }
      </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="{% url 'logout' %}"> <input type="button" value="logout"> </a>
        </div>
      </nav>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
      <div class="container">
          <div class="button-container">
              <div class="row">
                  <div class="col-md-3">
                      <button type="button" class="btn btn-primary">My Dashboard</button>
                  </div>
                  <div class="col-md-3">
                      <button type="button" class="btn btn-primary">Marketplace</button>
                  </div>
                  <div class="col-md-3">
                      <a href="https://economictimes.indiatimes.com/news/economy/agriculture"><button type="button" class="btn btn-primary">News</button></a>
                  </div>
              </div>
              <div class="row mt-4">
                  <div class="col-md-12">
                      <small>(External Link)</small>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
  
</body>
</html>
