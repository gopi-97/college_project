
    <h1>Products in your Inventory </h1>

    <table class="center">   
    <tr>
        <th>Items</th>
        <th> <i>Quantity </i></th>
        <th>Action</th>
    </tr>
    {% for items in InventoryList %}
        <tr>
            <td align="center"> <br><b> <ul>{{ items.product }}</ul></b></td>  
            <td align="center">{{ items.quantity }}</td>  
            <td align="center"><pre><a href="{% url 'inventory-update'  items.id %}"><button class="btn" > update</button> </a>    <a href="{% url 'inventory-item-delete'  items.id %}"><button class="btn">delete</button></a></pre></td>


        </tr>
    {% empty %}
    <h3> no records found!!</h3>
    {% endfor %}
    </table>
    <a class='show-more'href="{% url 'inventory-list-full'   %}"><button>show more</button></a>
