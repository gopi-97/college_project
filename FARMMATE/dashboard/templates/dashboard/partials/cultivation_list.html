<div class='cultivation-list'>
    
    <a href="{% url 'dashboard' %}">go back</a>

    <h1>Cultivation History </h1>

    <table>   
    <tr>
        <th>items</th>
    </tr>
    {% for items in cultivationData %}
        <tr>
            <td> <br><b> <ul>{{ items.product }}</ul></b> <i>cultivation day: </i>{{ items.start_date }}</td>  
            <td><a href="{% url 'cultivation-detail'  items.id %}">view</a></td>
            <td><a href="{% url 'cultivation-update'  items.id %}">update</a></td>


        </tr>
    {% empty %}
    <h3> no records found!!</h3>
    {% endfor %}
    </table>
</div>
