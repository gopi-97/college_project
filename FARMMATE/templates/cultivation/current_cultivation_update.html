
{% load static %}
<link href="{% static 'dashboard/css/forms_popupbox.css' %}" rel="stylesheet">
<link rel="icon" href="/static/dashboard/images/logo.png" type="image/png">

<div class="form-container">
    
    <h1>current cultivation updation</h1>

    <form action="{% url 'add-to-inventory' currentcul.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="harvested_date">Harvested Date:</label>
            <input type="date" id="harvested_date" name="harvested_date" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="images">Images:</label>
            <input type="file" id="images" name="images" accept="image/*" required>
        </div>
        <input type="submit" value="Submit">
    </form>
    
<a href="{% url 'dashboard' %}">go back to dashboard?</a>
</div>
