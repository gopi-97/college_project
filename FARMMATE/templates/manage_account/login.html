<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'manage_account/css/login.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{% static 'manage_account/images/logo.png' %}" alt="Image">
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            
            <form method="POST" action="{% url 'userlogin' %}">
                {% csrf_token %}
                <input type="text" name="userid" placeholder="Enter User ID">
                <input type="password" name="password" placeholder="Enter Password">
                <input type="submit" value="Login">
            </form>
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Not registered yet? <a href="{% url 'signup' %}">Register</a></p>

            {% if messages %}
            {% for message in messages %}
            <div class="messages">
                {{ message }} 
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <button onclick="logout()">logout</button>
</body>
</html>
<script>
    function logout(){
        window.location.href="{% url 'logout' %}";
    }
</script>
