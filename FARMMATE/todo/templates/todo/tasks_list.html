
    <h1>To-Do List </h1>
    <!-- searchbar -->
    <form action='' method="get">
        <input type="text" name="searchbar">
    <input type="submit" value="search task">
    </form>
   <h3> items </h3>
   <ol>
    {% for TASK in tasks %}
        <li>
            
            task:  {{TASK.title}}<br>
            <a href="{% url 'tasks-detail' TASK.id %}">view</a>
            <a href="{% url 'task-create' %}">add</a>
            <a href="{% url 'task-update' TASK.id %}">update</a>
            <a href="{% url 'task-delete' TASK.id %}">delete</a> 
        </li>
     
    {% empty %}
    <h3> no items in list</h3>
   </ol>
    <a href="{% url 'task-create' %}">add new item</a>
    {% endfor %}
